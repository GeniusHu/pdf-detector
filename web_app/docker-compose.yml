version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-similarity-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000
      - MAX_FILE_SIZE=104857600  # 100MB
      - MAX_SEQUENCES=5000
      - MIN_SIMILARITY=0.75
      - PROCESSING_MODE=fast
      - MAX_PROCESSES=4
      - CONTEXT_CHARS=100
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/app.log
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRE_HOURS=24
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdf-similarity-network

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-similarity-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdf-similarity-network

  # Redis Cache (optional, for future enhancements)
  redis:
    image: redis:7-alpine
    container_name: pdf-similarity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - pdf-similarity-network

  # Nginx Reverse Proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: pdf-similarity-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - pdf-similarity-network
    profiles:
      - production

volumes:
  redis_data:
    driver: local

networks:
  pdf-similarity-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16